<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:insert="~{blocks/head :: head}"></head>
<body>
<div th:insert="~{blocks/header :: header}"></div>
    <main class="form-auth">

        <form th:action="@{/registration}" method="post">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <div th:if="${error}" th:text="${errorMessage}" style="font-family: 'Ubuntu', serif;margin-bottom: 10px;color: red;"></div>
            <div class="form-floating">
                <p>Имя пользователя</p>
                <input type="text" name="username" class="form-control" placeholder="Логин">
            </div>
            <div class="form-floating">
                <p>Пароль</p>
                <input type="password" name="password" class="form-control" autocomplete="new-password" placeholder="Пароль">
            </div>
            <button class="authButton" type="submit">Зарегистрироваться</button>

        </form>
    </main>
</body>
</html>
